<!DOCTYPE html>
<!--[if IE 8]>
<html lang = "es" class = "ie8 no-js" data-ng-app = "MetronicApp">
<![endif]-->
<!--[if IE 9]>
<html lang = "es" class = "ie9 no-js" data-ng-app = "MetronicApp">
<![endif]-->
<html lang = "es" data-ng-app = "MetronicApp">

	<!-- BEGIN HEAD -->
	<head>
		<meta charset = "utf-8"/>
		<title data-ng-bind = "$state.current.data.pageTitle + ' | Metronic AngularJS'"></title>

		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta content = "width=device-width, initial-scale=1" name = "viewport"/>
		<meta content = "" name = "description"/>
		<meta content = "" name = "author"/>

		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link href = "http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel = "stylesheet" type = "text/css"/>
		<link href = "bower_components/fontawesome/css/font-awesome.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "bower_components/simple-line-icons/css/simple-line-icons.css" rel = "stylesheet" type = "text/css"/>
		<link href = "bower_components/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "bower_components/animate.css/animate.css" rel = "stylesheet" type = "text/css"/>
		<!-- END GLOBAL MANDATORY STYLES -->

		<!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
		<link href = "assets/global/plugins/datatables/datatables.min.css" rel = "stylesheet">
		<link href = "assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel = "stylesheet">
		<link href = "bower_components/ng-tags-input/ng-tags-input.min.css" rel = "stylesheet">
		<link href = "bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css" rel = "stylesheet">
		<link href = "bower_components/angular-toastr/dist/angular-toastr.min.css" rel = "stylesheet">
		<link id = "ng_load_plugins_css"/>
		<!-- END DYMANICLY LOADED CSS FILES -->

		<!-- BEGIN THEME GLOBAL STYLES -->
		<link href = "assets/global/css/components-rounded.min.css" rel = "stylesheet" id = "style_components" type = "text/css"/>
		<link href = "assets/global/css/plugins.min.css" rel = "stylesheet" type = "text/css"/>

		<!--CSS DEL DASHBOARD-->
		<link href = "assets/layouts/layout2/css/layout.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/layouts/layout2/css/themes/default.min.css" rel = "stylesheet" type = "text/css" id = "style_color"/>
		<link href = "assets/pages/css/login-5.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "app/styles/custom.min.css" rel = "stylesheet" type = "text/css"/>
		<!-- END THEME GLOBAL STYLES -->

		<link rel = "shortcut icon" href = "favicon.ico"/>
	</head>
	<!-- END HEAD -->

	<body ng-controller = "AppController" class = "{{$state.current.data.bodyClass}}" ng-class = "{'page-sidebar-closed': settings.layout.pageSidebarClosed, 'page-on-load': settings.layout.pageOnLoad}">

		<!-- BEGIN PAGE SPINNER -->
		<div ng-spinner-bar class = "page-spinner-bar">
			<div class = "bounce1"></div>
			<div class = "bounce2"></div>
			<div class = "bounce3"></div>
		</div>
		<!-- END PAGE SPINNER -->

		<div ui-view id = "ui-view"></div>

		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

		<!-- BEGIN CORE JQUERY PLUGINS -->
		<!--[if lt IE 9]>
		<script src = "assets/global/plugins/respond.min.js"></script>
		<script src = "assets/global/plugins/excanvas.min.js"></script>
		<![endif]-->

		<script src = "http://maps.google.com/maps/api/js"></script>

		<script src = "bower_components/jquery/dist/jquery.min.js" type = "text/javascript"></script>
		<script src = "bower_components/bootstrap/dist/js/bootstrap.min.js" type = "text/javascript"></script>
		<script src = "bower_components/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type = "text/javascript"></script>
		<script src = "bower_components/jquery-slimscroll/jquery.slimscroll.min.js" type = "text/javascript"></script>
		<script src = "bower_components/blockUI/jquery.blockUI.js" type = "text/javascript"></script>
		<script src = "bower_components/js-cookie/src/js.cookie.js" type = "text/javascript"></script>
		<script src = "bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type = "text/javascript"></script>
		<!-- END CORE JQUERY PLUGINS -->

		<!-- BEGIN CORE ANGULARJS PLUGINS -->
		<script src = "bower_components/angular/angular.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-animate/angular-animate.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-datatables/dist/angular-datatables.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-sanitize/angular-sanitize.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-filter/dist/angular-filter.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-resource/angular-resource.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-touch/angular-touch.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-ui-router/release/angular-ui-router.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-local-storage/dist/angular-local-storage.min.js" type = "text/javascript"></script>
		<script src = "bower_components/oclazyload/dist/ocLazyLoad.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type = "text/javascript"></script>
		<script src = "bower_components/satellizer/satellizer.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-permission/dist/angular-permission.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-permission/dist/angular-permission-ui.min.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-ui-mask/dist/mask.js" type = "text/javascript"></script>
		<script src = "bower_components/angular-toastr/dist/angular-toastr.tpls.min.js" type = "application/javascript"></script>
		<script src = "bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js" type = "application/javascript"></script>
		<script src = "bower_components/ngmap/build/scripts/ng-map.min.js"></script>
		<script src = "bower_components/bootbox/bootbox.js"></script>
                <script src = "bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
		 <script src = "bower_components/ng-tags-input/ng-tags-input.min.js"></script>

		<script src = "https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
		<script src = "https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
		<!-- END CORE ANGULARJS PLUGINS -->

		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script src = "assets/global/plugins/datatables/datatables.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type = "text/javascript"></script>

		<link id = "ng_load_plugins_js"/>
		<!-- END PAGE LEVEL PLUGINS -->

		<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
		<script src = "scripts/main.js" type = "text/javascript"></script>
		<script src = "scripts/directives.js" type = "text/javascript"></script>
		<script src = "scripts/services/authservice.js" type = "text/javascript"></script>
		<script src = "scripts/services/oficina.js"></script>

		<link id = "ng_load_plugins_ng"/>
		<!-- END APP LEVEL ANGULARJS SCRIPTS -->

		<!-- BEGIN THEME GLOBAL SCRIPTS -->
		<script src = "assets/global/scripts/app.min.js" type = "text/javascript"></script>
		<!-- END THEME GLOBAL SCRIPTS -->

		<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
		<script src = "assets/layouts/layout2/scripts/layout.min.js" type = "text/javascript"></script>
		<script src = "assets/layouts/global/scripts/quick-sidebar.min.js" type = "text/javascript"></script>
		<script src = "assets/layouts/layout2/scripts/demo.min.js" type = "text/javascript"></script>
		<!-- END APP LEVEL JQUERY SCRIPTS -->

		<!-- END JAVASCRIPTS -->
	</body>
</html>

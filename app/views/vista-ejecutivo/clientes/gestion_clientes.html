<h3 class = "page-title"> {{vista.titulo}}
	<small>{{vista.subtitulo}}</small>
</h3>
<div class = "page-bar">
	<ul class = "page-breadcrumb">
		<li>
			<i class = "fa fa-home"></i>
			<a href = "#/dashboard">Inicio</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<a href = "#">Blank Page</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<span>Page Layouts</span>
		</li>
	</ul>
</div>

<div class = "row">
	<div class = "col-md-9">
		<div class = "portlet light portlet-fit portlet-datatable ">
			<div class = "portlet-title">
				<div class = "caption">
					<i class = " fa fa-users font-green"></i>
					<span class = "caption-subject font-green sbold uppercase">Clientes </span>
				</div>
				<div class = "actions">
					<a href = "#/cliente/nuevo" class = "btn btn-xs green">
						<i class = "fa fa-plus"></i>
						 Nuevo cliente
					</a>
					<button type = "button" class = "btn btn-xs green" ng-click = "gestionClientesCtrl.reloadTable()">
						<i class = "fa fa-refresh"></i>
					</button>
				</div>
			</div>
			<div class = "portlet-body">
				<table id = "tableClientes"
				       datatable = ""
				       dt-options = "gestionClientesCtrl.tableClientes.dtOptions"
				       dt-columns = "gestionClientesCtrl.tableClientes.dtColumns"
				       dt-instance = "gestionClientesCtrl.tableClientes.dtInstance"
				       class = "table table-striped table-bordered table-hover">
				</table>
			</div>
		</div>
	</div>
	<div class = "col-md-3"></div>
</div>

<script type = "text/ng-template" id = "InfoCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "infoClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Resumen de cliente </h4>
	</div>
	<div class = "modal-body">
		<h4 class = "page-title"> {{infoClienteCtrl.cliente.razonsocial}}
			<small>{{infoClienteCtrl.cliente.rfc}}</small>
		</h4>

		<div class = "row">
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat blue" href = "#">
					<div class = "visual">
						<i class = "fa fa-comments"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "1349">0</span>
						</div>
						<div class = "desc"> Casos Abiertos </div>
					</div>
				</a>
			</div>
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat green" href = "#">
					<div class = "visual">
						<i class = "fa fa-shopping-cart"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "549">0</span>
						</div>
						<div class = "desc"> Cotización Pendiente</div>
					</div>
				</a>
			</div>
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat red" href = "#">
					<div class = "visual">
						<i class = "fa fa-bar-chart-o"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "12,5">0</span></div>
						<div class = "desc"> CxC Pendientes </div>
					</div>
				</a>
			</div>
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat yellow-mint" href = "#">
					<div class = "visual">
						<i class = "fa fa-bar-chart-o"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "12,5">10:23</span> hrs </div>
						<div class = "desc"> Poliza </div>
					</div>
				</a>
			</div>
		</div>

		<div class = "row">
			<div class = "col-md-4">
				<div class = "col-md-12">
					<h4 class = "form-section">Información Básica</h4>
					<div class = "row static-info">
						<div class = "col-md-4 name"> R.F.C.: </div>
						<div class = "col-md-8 value"> {{infoClienteCtrl.cliente.rfc}} </div>
	                                </div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Email: </div>
						<div class = "col-md-8 value">{{infoClienteCtrl.cliente.email}} </div>
	                                </div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Teléfonos: </div>
						<div class = "col-md-8 value">  {{infoClienteCtrl.cliente.telefono}} </div>
	                                </div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Tipo: </div>
						<div class = "col-md-8 value">
							<span class = "badge badge-primary badge-roundless" ng-if = "!infoClienteCtrl.cliente.prospecto">Normal</span>
							<span class = "badge bg-red-mint bg-font-red-mint badge-roundless" ng-if = "infoClienteCtrl.cliente.prospecto"><b>Prospecto</b> </span>

							<span class = "badge badge-primary badge-roundless" ng-if = "!infoClienteCtrl.cliente.distribuidor">Normal</span>
							<span class = "badge bg-yellow-casablanca bg-font-yellow-casablanca badge-roundless" ng-if = "infoClienteCtrl.cliente.distribuidor"><b>Distribuidor</b></span>
						</div>
	                                </div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Estatus: </div>
						<div class = "col-md-8 value">
							<span class = "badge bg-green-jungle bg-font-green-jungle badge-roundless" ng-if = "infoClienteCtrl.cliente.online">
								<b>Activo</b>
							</span>
							<span class = "badge bg-red-mint bg-font-red-mint badge-roundless" ng-if = "!infoClienteCtrl.cliente.online">
								<b>Inactivo</b>
							</span>
						</div>
	                                </div>

					<hr>

					<h4 class = "form-section"> Domicilio </h4>
					<div class = "row static-info">
						<div class = "col-md-5 name"> Calle: </div>
						<div class = "col-md-7 value"> {{infoClienteCtrl.cliente.calle}} </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> No. Exterior: </div>
						<div class = "col-md-7 value"> {{infoClienteCtrl.cliente.noexterior}} </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> No. Interior: </div>
						<div class = "col-md-7 value">{{infoClienteCtrl.cliente.nointerior}}</div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> Colonia: </div>
						<div class = "col-md-7 value">{{infoClienteCtrl.cliente.colonia}}</div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> C.P.: </div>
						<div class = "col-md-7 value"> {{infoClienteCtrl.cliente.cp}}</div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> Ciudad: </div>
						<div class = "col-md-7 value"> {{infoClienteCtrl.cliente.ciudad}} </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> Municipio: </div>
						<div class = "col-md-7 value"> {{infoClienteCtrl.cliente.municipio}} </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> Estado: </div>
						<div class = "col-md-7 value">{{infoClienteCtrl.cliente.estado}}</div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-5 name"> País: </div>
						<div class = "col-md-7 value">{{infoClienteCtrl.cliente.pais}}</div>
					</div>
				</div>
			</div>
			<div class = "col-md-8">
				<div class = "col-md-12">
					<h4 class = "form-section">Detalles</h4>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Registrado por: </div>
						<div class = "col-md-8 value"> Eleazar Frías </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Fecha registro: </div>
						<div class = "col-md-8 value"> 14 de Agosto del 2016 a las 4:45 P.M.  </div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Última cotización: </div>
						<div class = "col-md-8 value"> 26 de Diciembre del 2016</div>
					</div>
					<div class = "row static-info">
						<div class = "col-md-4 name"> Última calificación: </div>
						<div class = "col-md-8 value"> 78 pts </div>
					</div>
				</div>
				<div class = "col-md-12">
					<h4 class = "form-section">Contáctos</h4>
					<table class = "table">
						<thead>
							<tr>
								<th> Nombre </th>
								<th> Email </th>
								<th> Teléfono </th>
								<th> Estatus </th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "contacto in infoClienteCtrl.cliente.contactos">
								<td> {{contacto.nombre +' '+contacto.apellido}} </td>
								<td> {{contacto.email}} </td>
								<td> {{contacto.telefono}} </td>
								<td>
									<span class = "badge bg-green-jungle bg-font-green-jungle badge-roundless" ng-if = "contacto.online">
										<b>Activo</b>
									</span>
									<span class = "badge bg-red-mint bg-font-red-mint badge-roundless" ng-if = "!contacto.online">
										<b>Inactivo</b>
									</span>
								</td>
							</tr>
						</tbody>
					</table>

					<h4 class = "form-section">Últimas cotizaciones</h4>
					<table class = "table">
						<thead>
							<tr>
								<th> Folio </th>
								<th> Ejecutivo </th>
								<th> Fecha </th>
								<th> Total </th>
								<th> Estatus </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td> 3242 </td>
								<td> Luis Macias </td>
								<td> 06/06/2016 </td>
								<td> $3,400 </td>
								<td>
									<span class = "badge bg-green-jungle bg-font-green-jungle badge-roundless">
										<b>Pagada</b>
									</span>
								</td>
							</tr>
							<tr>
								<td> 3242 </td>
								<td> Luis Macias </td>
								<td> 06/06/2016 </td>
								<td> $3,400 </td>
								<td>
									<span class = "badge bg-green-jungle bg-font-green-jungle badge-roundless">
										<b>Pagada</b>
									</span>
								</td>
							</tr>
							<tr>
								<td> 3242 </td>
								<td> Luis Macias </td>
								<td> 06/06/2016 </td>
								<td> $3,400 </td>
								<td>
									<span class = "badge bg-green-jungle bg-font-green-jungle badge-roundless">
										<b>Pagada</b>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class = "clearfix"></div>
		</div>
	</div>
	<div class = "modal-footer">
		<button class = "btn green-sharp">Envíar cotización</button>
		<button class = "btn red-mint">Abrir Caso</button>
		<button class = "btn blue" ng-click = "infoClienteCtrl.vistaPerfil(infoClienteCtrl.cliente.id)">Ver Perfil</button>
		<button class = "btn grey-mint btn-outline" ng-click = "infoClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>

<script type = "text/ng-template" id = "EditaCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "editaClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Edita {{editaClienteCtrl.id}} </h4>
	</div>
	<div class = "modal-body">
		<div class = "clearfix"></div>
	</div>
	<div class = "modal-footer">
		<button class = "btn grey-mint btn-outline" ng-click = "editaClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>

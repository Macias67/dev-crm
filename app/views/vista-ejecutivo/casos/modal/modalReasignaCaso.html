<div class = "modal-header">
	<button type = "button" class = "close" aria-hidden = "true" ng-click = "modalReasignaCaso.cancel()"></button>
	<h4 class = "modal-title font-yellow-casablanca bold">
		<i class = "fa fa-tasks"></i> Caso #{{modalReasignaCaso.caso.id}}
	</h4>
</div>
<div class = "modal-body form" id = "modalEditaTarea">
	<form role = "form" name = "modalReasignaCaso.form.formulario">
		<div class = "form-body">
			<div class = "form-group">
				<label>Ejecutivo</label>
				<div class = "form-group">
					<select
						class = "form-control input-lg"
						ng-options = "ejecutivo.id as ejecutivo.nombre +' '+ejecutivo.apellido + ' | '+ ejecutivo.departamento.area for ejecutivo in modalReasignaCaso.ejecutivos"
						ng-model = "modalReasignaCaso.form.ejecutivo"
						required>
					</select>
				</div>
			</div>
			<div class = "form-group">
				<label>Motivo de la reasignaci√≥n</label>
				<textarea class = "form-control"
				          rows = "3"
				          ng-model = "modalReasignaCaso.form.motivo"
				          required>
				</textarea>
			</div>
		</div>
	</form>
</div>
<div class = "modal-footer">
	<button class = "btn red" ng-disabled = "!modalReasignaCaso.form.formulario.$valid" ng-click = "modalReasignaCaso.guardar()">
		<i class = "fa fa-refresh"></i> Reasignar
	</button>
	<button class = "btn grey-mint btn-outline"
	        ng-click = "modalReasignaCaso.cancel()">Cancelar
	</button>
</div>

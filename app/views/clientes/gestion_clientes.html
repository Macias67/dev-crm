<h3 class = "page-title"> {{vista.titulo}}
	<small>{{vista.subtitulo}}</small>
</h3>
<div class = "page-bar">
	<ul class = "page-breadcrumb">
		<li>
			<i class = "fa fa-home"></i>
			<a href = "#/dashboard">Inicio</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<a href = "#">Blank Page</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<span>Page Layouts</span>
		</li>
	</ul>
</div>

<div class = "row">
	<div class = "col-md-9">
		<div class = "portlet light portlet-fit portlet-datatable ">
			<div class = "portlet-title">
				<div class = "caption">
					<i class = " fa fa-users font-green"></i>
					<span class = "caption-subject font-green sbold uppercase">Clientes </span>
				</div>
				<div class = "actions">
					<a href = "#/cliente/nuevo" class = "btn btn-xs green">
						<i class = "fa fa-plus"></i>
						 Nuevo cliente
					</a>
					<button type = "button" class = "btn btn-xs green" ng-click = "gestionClientesCtrl.reloadTable()">
						<i class = "fa fa-refresh"></i>
					</button>
				</div>
			</div>
			<div class = "portlet-body">
				<table id = "tableClientes" datatable = "" dt-options = "gestionClientesCtrl.tableClientes.dtOptions" dt-columns = "gestionClientesCtrl.tableClientes.dtColumns" dt-instance = "gestionClientesCtrl.tableClientes.dtInstance" class = "table table-striped table-bordered table-hover">
				</table>
			</div>
		</div>
	</div>
	<div class = "col-md-3"></div>
</div>

<script type = "text/ng-template" id = "InfoCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "infoClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Resumen de cliente </h4>
	</div>
	<div class = "modal-body">
		<h4 class = "page-title"> TIENDAPAQ
			<small>SADA989AD89A</small>
		</h4>

		<div class = "row">
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat dashboard-stat-v2 blue" href = "#">
					<div class = "visual">
						<i class = "fa fa-comments"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "1349">0</span>
						</div>
						<div class = "desc"> Pendientes </div>
					</div>
				</a>
			</div>
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat dashboard-stat-v2 green" href = "#">
					<div class = "visual">
						<i class = "fa fa-shopping-cart"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "549">0</span>
						</div>
						<div class = "desc"> Casos Abiertos</div>
					</div>
				</a>
			</div>
			<div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a class = "dashboard-stat dashboard-stat-v2 red" href = "#">
					<div class = "visual">
						<i class = "fa fa-bar-chart-o"></i>
					</div>
					<div class = "details">
						<div class = "number">
							<span data-counter = "counterup" data-value = "12,5">0</span>M$ </div>
						<div class = "desc"> Cotizaciones Pendientes </div>
					</div>
				</a>
			</div>
		</div>

		<div class = "row">
			<div class = "col-md-4">
				<h4 class = "form-section">Domicilio</h4>
				<div class = "row static-info">
					<div class = "col-md-5 name"> Calle: </div>
					<div class = "col-md-7 value"> Sócrates </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> No. Exterior: </div>
					<div class = "col-md-7 value"> 244 </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> No. Interior: </div>
					<div class = "col-md-7 value">   </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> Colonia: </div>
					<div class = "col-md-7 value"> Paso Blanco</div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> C.P.: </div>
					<div class = "col-md-7 value"> 47810</div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> Ciudad: </div>
					<div class = "col-md-7 value"> Ocotlán </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> Municipio: </div>
					<div class = "col-md-7 value"></div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> Estado: </div>
					<div class = "col-md-7 value">Jalisco</div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-5 name"> País: </div>
					<div class = "col-md-7 value">México</div>
                                </div>
			</div>
			<div class = "col-md-4">
				<h4 class = "form-section">Información Básica</h4>
				<div class = "row static-info">
					<div class = "col-md-3 name"> R.F.C.: </div>
					<div class = "col-md-9 value"> SADA989AD89A </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Email: </div>
					<div class = "col-md-9 value"> email@example.com </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Teléfonos: </div>
					<div class = "col-md-9 value">  392 9224119,  392 9224119 </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Tipo: </div>
					<div class = "col-md-9 value">
						<span class = "badge badge-primary badge-roundless">Normal</span>
						<span class = "badge bg-yellow-casablanca bg-font-yellow-casablanca badge-roundless"><b>Distribuidor</b></span>
					</div>
                                </div>

				<hr>

				<h4 class = "form-section">Contáctos</h4>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Nombre: </div>
					<div class = "col-md-9 value"> Luis Águila </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Email: </div>
					<div class = "col-md-9 value"> luisaguila@empresa.com.mx </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Teléfono: </div>
					<div class = "col-md-9 value"> 331 5214020 </div>
                                </div>
				<div class = "row static-info">
					<div class = "col-md-3 name"> Estatus: </div>
					<div class = "col-md-9 value">
						<span class = "badge bg-red-thunderbird bg-font-red-thunderbird badge-roundless">
							<b>Inactivo</b>
						</span>
					</div>
                                </div>
			</div>
			<div class = "col-md-4">

			</div>
			<div class = "clearfix"></div>
		</div>
	</div>
	<div class = "modal-footer">
		<!--<a class = "btn grey-mint"-->
		<!--href = "#/cliente/{{infoClienteCtrl.cliente.rfc}}">Ver Perfil</a>-->
		<button class = "btn grey-mint" ng-click = "infoClienteCtrl.vistaPerfil(infoClienteCtrl.cliente.rfc)">Ver Perfil</button>
		<button class = "btn grey-mint btn-outline" ng-click = "infoClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>

<script type = "text/ng-template" id = "EditaCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "editaClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Edita {{editaClienteCtrl.id}} </h4>
	</div>
	<div class = "modal-body">
		<div class = "clearfix"></div>
	</div>
	<div class = "modal-footer">
		<button class = "btn grey-mint btn-outline" ng-click = "editaClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>

<h3 class = "page-title"> {{vista.titulo}}
	<small>{{vista.subtitulo}}</small>
</h3>
<div class = "page-bar">
	<ul class = "page-breadcrumb">
		<li>
			<i class = "fa fa-home"></i>
			<a href = "#/dashboard">Inicio</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<a href = "#">Blank Page</a>
			<i class = "fa fa-angle-right"></i>
		</li>
		<li>
			<span>Page Layouts</span>
		</li>
	</ul>
</div>

<div class = "row">
	<div class = "col-md-9">
		<div class = "portlet light portlet-fit portlet-datatable ">
			<div class = "portlet-title">
				<div class = "caption">
					<i class = " fa fa-users font-green"></i>
					<span class = "caption-subject font-green sbold uppercase">Clientes </span>
				</div>
				<div class = "actions">
					<a href = "#/cliente/nuevo" class = "btn btn-xs green">
						<i class = "fa fa-plus"></i>
						 Nuevo cliente
					</a>
					<button type = "button" class = "btn btn-xs green" ng-click = "gestionClientesCtrl.reloadTable()">
						<i class = "fa fa-refresh"></i>
					</button>
				</div>
			</div>
			<div class = "portlet-body">
				<table id = "tableClientes" datatable = "" dt-options = "gestionClientesCtrl.tableClientes.dtOptions" dt-columns = "gestionClientesCtrl.tableClientes.dtColumns" dt-instance = "gestionClientesCtrl.tableClientes.dtInstance" class = "table table-striped table-bordered table-hover">
				</table>
			</div>
		</div>
	</div>
	<div class = "col-md-3"></div>
</div>

<script type = "text/ng-template" id = "InfoCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "infoClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Cliente {{infoClienteCtrl.id}} </h4>
	</div>
	<div class = "modal-body">
		<div class = "clearfix"></div>
	</div>
	<div class = "modal-footer">
		<a class = "btn grey-mint"
		   href = "#/cliente/{{infoClienteCtrl.cliente.rfc}}">Ver Perfil</a>
		<button class = "btn grey-mint btn-outline" ng-click = "infoClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>

<script type = "text/ng-template" id = "EditaCliente.html">
	<div class = "modal-header">
		<button type = "button" class = "close" aria-hidden = "true" ng-click = "editaClienteCtrl.cancel()"></button>
		<h4 class = "modal-title font-green-sharp"><i class = "fa fa-user"></i> Edita {{editaClienteCtrl.id}} </h4>
	</div>
	<div class = "modal-body">
		<div class = "clearfix"></div>
	</div>
	<div class = "modal-footer">
		<button class = "btn grey-mint btn-outline" ng-click = "editaClienteCtrl.cancel()">Cancelar</button>
	</div>
</script>
